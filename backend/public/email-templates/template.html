<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Road Management</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5; 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            background-color: #ffffff; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header h1 { 
            margin: 0; 
            font-size: 24px; 
        }
        .content { 
            padding: 30px; 
        }
        .message { 
            font-size: 14px; 
            color: #333; 
            line-height: 1.6; 
            margin-bottom: 20px; 
        }
        .footer { 
            background-color: #f9f9f9; 
            padding: 20px; 
            text-align: center; 
            font-size: 12px; 
            color: #999; 
            border-top: 1px solid #eee; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ£Ô∏è Smart Road Management</h1>
        </div>
        <div class="content">
            <div class="message">
                <p>${title || 'Notification'}</p>
                <p>${message || 'Thank you for using Smart Road Management System.'}</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; ${year} Smart Road Management System. All rights reserved.</p>
            <p>Contact: ${supportEmail}</p>
        </div>
    </div>
</body>
</html>
